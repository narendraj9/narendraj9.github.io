# ghc version
machine:
    ghc:
        version: 7.10.2

# Changes to master shouldn't trigger anything.
general:
    branches:
        ignore:
            - master

dependencies:
  override:
    - cabal update && cabal install --dependencies-only --avoid-reinstalls

# Generate static site during test phase
test:
  post:
    - make

# Deploy to master branch
deployment:
  production:
    branch: source
    commands:
    - "make deploy"
